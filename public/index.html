<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>E-Textile FM Bell Sounds</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/jquery-ui.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/NexusUI.js"></script>
    <script src="/flocking-all.js"></script>
    <script src="/jquery-ui.min.js"></script>
    <script src="/play-button.js"></script>
    <script src="/script.js" defer></script>
    
  </head>
  <body>

    <div id="viz">
        <span id="scope"></span>    
        <span id="spectogram"></span>
    </div>
    
    <main>
       <div>
          <span class="button" id="play-button">Play</span>
       </div>
       <div>
           <span class="button" id="bell1-button">Bell 1</span>
           <span class="button" id="bell2-button">Bell 2</span>
           <span class="button" id="bell3-button">Bell 3</span>
           <span class="button" id="bell4-button">Bell 4</span>
           <span class="button" id="bell5-button">Bell 5</span>
           <span class="button" id="bell6-button">Bell 6</span>
       </div>
       <div>
           <span class="button" id="bell1-receiver">Bell 1</span>
           <span class="button" id="bell2-receiver">Bell 2</span>
           <span class="button" id="bell3-receiver">Bell 3</span>
           <span class="button" id="bell4-receiver">Bell 4</span>
           <span class="button" id="bell5-receiver">Bell 5</span>
           <span class="button" id="bell6-receiver">Bell 6</span>
       </div>
    </main>
    
    <div id="midi-display"></div>

  </body>
</html>
